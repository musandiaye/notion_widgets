<!DOCTYPE html>

<!-- Auther: Shorouk Abdelaziz  https://shorouk.dev -->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;

    }

    .social {
      background-color: #eae9e9;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: grid;
      place-items: center;
    }

    .icon {
      font-size: 1.2em;
    }

    .RGate:hover {
      background-color: #ffbd2f;
    }

    .email:hover {
      background-color: #23c8c8;
    }

    .scholar:hover {
      background-color: #4267B2;
    }

    .instagram:hover {
      background: rgb(241, 102, 217);
      background: radial-gradient(circle, rgba(241, 102, 217, 1) 10%, rgba(252, 176, 69, 1) 76%, rgba(253, 29, 29, 1) 100%);
    }

    .linkedin:hover {
      background-color: #0e76a8;
    }

    .twitter:hover {
      background-color: #26a7de;
    }

    .reddit:hover {
      background-color: #ff4500;
    }

    .clarivate:hover {
      background-color: #ff0050;
    }

    .youtube:hover {
      background-color: #FF0000;
    }

    .pinterest:hover {
      background-color: #c8232c;
    }

    .orcid:hover {
      background-color: #2AABEE;
    }

    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }

    .social:hover {
      color: #fff;
    }
  </style>

</head>

<body>

  <body>

    <div class="wrapper">

      <!-- Start RGate Icon -->
      <div id="RGate" onclick="navigate(this.id)" class="social RGate">
        <span class="icon"><i class="fa-brands fa-researchgate"></i></i></span>
      </div>
      <!-- End RGate Icon -->

      <!-- Start email Icon -->
      <div id="email" onclick="navigate(this.id)" class="social email">
        <span class="icon email"><i class="fa-solid fa-envelope"></i></span>
      </div>
      <!-- End email Icon -->

      <!-- Start Google Scholar Icon -->
      <div id="scholar" onclick="navigate(this.id)" class="social scholar">
        <span class="icon"><i class="fa-brands fa-google-scholar"></i></span>
      </div>
      <!-- End Google Scholar Icon -->


      <!-- Start instagram Icon 
      <div id="instagram" onclick="navigate(this.id)" class="social instagram">
        <span class="icon"><i class="fab fa-instagram"></i></span>
      </div>
      <!-- End instagram Icon -->

      <!-- Start linkedin Icon -->
      <div id="linkedin" onclick="navigate(this.id)" class="social linkedin">
        <span class="icon"><i class="fab fa-linkedin"></i></span>
      </div>
      <!-- End linkedin Icon -->

      <!-- Start twitter Icon 
      <div id="twitter" onclick="navigate(this.id)" class="social twitter">
        <span class="icon"><i class="fab fa-twitter"></i></span>
      </div>
      <!-- End twitter Icon -->


      <!-- Start reddit Icon -->
      <div id="reddit" onclick="navigate(this.id)" class="social reddit">
        <span class="icon"><i class="fab fa-reddit"></i></span>
      </div>
      <!-- End reddit Icon -->


      <!-- Start clarivate Icon -->
      <div id="clarivate" onclick="navigate(this.id)" class="social clarivate">
        <span class="icon"><i class="fa-solid fa-atom"></i></i></span>
      </div>
      <!-- End clarivate Icon -->

      <!-- Start youtube Icon 
      <div id="youtube" onclick="navigate(this.id)" class="social youtube">
        <span class="icon"><i class="fab fa-youtube"></i></span>
      </div>
      <!-- End youtube Icon -->

      <!-- Start pinterest Icon 
      <div id="pinterest" onclick="navigate(this.id)" class="social pinterest">
        <span class="icon"><i class="fab fa-pinterest"></i></span>
      </div>
      <!-- End pinterest Icon -->

      <!-- Start orcid Icon -->
      <div id="orcid" onclick="navigate(this.id)" class="social orcid">
        <span class="icon orcid"><i class="fa-brands fa-orcid"></i></i></span>
      </div>
      <!-- End orcid Icon -->

    </div>




    <script>
      function navigate(id) {

        //if you want the URL to open in the same window use '_parent'  instead of '_blank'

        if (id === "RGate")
          window.open("https://www.researchgate.net/profile/Musa-Ndiaye", '_blank').focus(); //Add the url to your RGate

        else if (id === "email") {
          window.open("mailto:musandiaye@gmail.com", '_blank').focus(); //Add your email after "mailto:""
        }

        else if (id === "scholar") {
          window.open("https://scholar.google.com/citations?user=sP2pd3EAAAAJ&hl=en", '_blank').focus(); //Add the url to your scholar page or account
        }
        else if (id === "instagram") {
          window.open("instagram.com", '_blank').focus(); //Add the url to your instagram account
        }
        else if (id === "linkedin") {
          window.open("www.linkedin.com/in/drmusandiaye", '_blank').focus(); //Add the url to your pinterest account
        }
        else if (id === "twitter") {
          window.open("https://twitter.com/", '_blank').focus(); //Add the url to your pinterest account
        }
        else if (id === "reddit") {
          window.open("https://www.reddit.com/user/notmusandiaye/", '_blank').focus(); //Add the url to your reddit account
        }
        else if (id === "clarivate") {
          window.open("https://www.webofscience.com/wos/author/record/M-5900-2018", '_blank').focus(); //Add the url to your clarivate account
        }
        else if (id === "youtube") {
          window.open("https://www.youtube.com/", '_blank').focus(); //Add the url to your youtube account
        }
        else if (id === "pinterest") {
          window.open("https://www.pinterest.com/", '_blank').focus(); //Add the url to your pinterest account
        }
        else if (id === "orcid") {
          window.open("https://orcid.org/0000-0003-4703-0760", '_blank').focus(); //Add the url to your orcid account
        }
      }

    </script>



  </body>

</html>
